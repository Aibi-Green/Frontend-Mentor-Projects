<html lang="en">
<head>

  <link rel="stylesheet" href="./styles.css">
  
  <title>Base Apparel coming soon page</title>
</head>
<body>
  <header>

  <main>
    <div class="right">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile">
    </div>
    <div class="left">
      <div class="content">

        </p>
        <form action="./index.html">

          <button id="send-btn">

        </form>
      </div>
    </div>

  </main>
