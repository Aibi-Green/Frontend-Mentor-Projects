<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
  </style>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="result-summary-card">

      <div class="result-half">
        <h1 id="result-title">Your Result</h1>

        <div class="result-circle">
          <h2 id="result-score">76</h2>
          <p>of 100</p>
        </div>
        
        <div class="rating-details">
          <h2 id="rating">Great</h2>
          <p>
            You scored higher than 65% of the people
            who have taken these tests.
          </p>
        </div>
        

      </div>

      <div class="summary-half">
        <h1 id="summary-title">Summary</h1>

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <h3>Reaction</h3>
          <p class="summary-scores"><strong>80</strong> / 100</p>
        </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <h3>Memory</h3>
          <p class="summary-scores"><strong>92</strong> / 100</p>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <h3>Verbal</h3>
          <p class="summary-scores"><strong>61</strong> / 100</p>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <h3>Visual</h3>
          <p class="summary-scores"><strong>72</strong> / 100</p>
        </div>

        <button id="continue-btn">Continue</button>

      </div>
      
    </div>
  </main>
  
  <footer>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
 
</body>
</html>
