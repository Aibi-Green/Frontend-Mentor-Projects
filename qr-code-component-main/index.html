<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
  </style>
  
  <title>QR code component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      background-color: aliceblue;
      position: absolute;
      bottom: 0px;
      width: 100%;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="qr-card">
    <img class="qr-img" src="images/image-qr-code.png" alt="image-qr-code">
    <div class="qr-details">
      <p class="heading">Improve your front-end skills by building projects</p>
      <p class="info">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  <div class="attribution">
    <br>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Aibi-Green/Frontend-Mentor-Projects/tree/main/qr-code-component-main">Ivy Lariosa</a>.<br><br>
  </div>
</body>
</html>
